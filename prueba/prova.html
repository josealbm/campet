<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../scripts/jquery.incircle.js"></script>
    <script>
        $(function() {
            $('#example').incircle();
        });
        $('#example').incircle({
            type: 1
        });
        $('#example').incircle({
            radius: '100em'
        });
        $('#example').incircle({
            top: '200px',
            left: '200px'
        });
        $('#example').incircle({
            start: -180
        });
    </script>
    <title>Document</title>
</head>

<body>

    <ul id="example">
        <li>Center</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>

</body>

</html>
